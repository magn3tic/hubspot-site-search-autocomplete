<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hubspot COS Site Search Autocomplete - Javascript jQuery</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .demo-sitesearch {
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
    }
  </style>

  <link rel="stylesheet" href="assets/css/hubspot-autocomplete.css">
</head>
<body>

  <header class="demo-header">
    <div class="inner">
      
    </div>
  </header>

  <main class="demo-main">
    <div class="inner">

      <div class="hssa-element" data-hssa-options='{
          "portalId": "2002608",
          "excludeDomains": ["blog.adverity.com"],
          "accentColor": "#EC6A2D",
          "label": 0,
          "resultLimit": 6,
          "input": { "placeholder": "Search our blog" },
          "viewAllLink":  " \/search?q=%term% " ,
          "viewAllText":" View all matches for \"%term%\"",
          "truncateContent": true,
          "css": true
      }'></div>

        "accentColor": "#e84057",

     }'></div> -->
</div>

  </main>

  <footer class="demo-footer">
    <div class="inner">
     
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="assets/js/hubspot-autocomplete.js"></script>
  
  <script>
  ;(function() {
    $('[data-hssa-options]').each(function() {
      var $this = $(this),
          dataConfig = $this.data('hssa-options');

      if (typeof(dataConfig) === 'string') {
        dataConfig = JSON.parse(dataConfig);
      }

      $this.hubspotAutocomplete(dataConfig);
    });

    var div = $("<div />", {html: '<style>.hssa-results-outer { position: absolute !important;}</style>'}).appendTo("body");
  })();
  </script>

</body>
</html>
